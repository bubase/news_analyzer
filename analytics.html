<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Analytics</title>
  <meta name="description" content="Сервис для анализа происходящих в мире событий">
  <meta name="keywords" content="новости, анализ новостей, сервис новостей, события, информация, статья">
  <meta name="author" content="Ильмурад Рахмаев">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/analytics.dd6b983baeeed16964ba.css">
</head>
<body>
  <div class="root">
    <header class="header header_bg_white">
      <a href="./index.html" class="header__title header__title_bg_white">NewsAnalyzer</a>
      <nav class="header__menu">
        <a href="./index.html" class="header__link header__link_bg_white">Главная</a>
        <a href="./about.html" class="header__link header__link_bg_white">О проекте</a>
      </nav>
    </header>
    <main class="page">
      <section class="analytics">
        <p class="analytics__site-path">Главная <span class="analytics__site-path_current">/ Аналитика</span></p>
        <h1 class="analytics__title">Вы спросили: <span class="analytics__title-result"></span></h1>
        <p class="analytics__subtitle">Новостей за неделю: <span class="analytics__subtitle-news-result"></span></p>
        <p class="analytics__subtitle">Упоминаний в заголовках: <span class="analytics__subtitle-result"></span></p>
      </section>
      <section class="chart">
        <h2 class="chart__title">Аналитика по дням</h2>
        <div class="chart__table">
          <div class="chart__captions">
            <p class="chart__caption-date">Дата<span>(август)</span></p>
            <p class="chart__caption-num">Кол-во упоминаний</p>
          </div>
          <div class="chart__diagrams">
            <div class="chart__parts">
              <p class="chart__part">0</p>
              <p class="chart__part">25</p>
              <p class="chart__part">50</p>
              <p class="chart__part">75</p>
              <p class="chart__part">100</p>
            </div>
            <div class="chart__table-line">
              <p class="chart__line-date"></p>
              <p class="chart__line-value">0</p>
            </div>
            <div class="chart__table-line">
              <p class="chart__line-date"></p>
              <p class="chart__line-value">0</p>
            </div>
            <div class="chart__table-line">
              <p class="chart__line-date"></p>
              <p class="chart__line-value">0</p>
            </div>
            <div class="chart__table-line">
              <p class="chart__line-date"></p>
              <p class="chart__line-value">0</p>
            </div>
            <div class="chart__table-line">
              <p class="chart__line-date"></p>
              <p class="chart__line-value">0</p>
            </div>
            <div class="chart__table-line">
              <p class="chart__line-date"></p>
              <p class="chart__line-value">0</p>
            </div>
            <div class="chart__table-line">
              <p class="chart__line-date"></p>
              <p class="chart__line-value">0</p>
            </div>
            <div class="chart__parts">
              <p class="chart__part">0</p>
              <p class="chart__part">25</p>
              <p class="chart__part">50</p>
              <p class="chart__part">75</p>
              <p class="chart__part">100</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2019 Supersite</p>
      <ul class="footer__links">
        <li><a href="./index.html" class="footer__link">Главная</a></li>
        <li><a href="./about.html" class="footer__link">О проекте</a></li>
        <li><a href="https://praktikum.yandex.ru" class="footer__link">Яндекс.Практикум</a></li>
      </ul>
      <ul class="footer__social">
        <li><a href="https://github.com/bubase/news_analyzer" class="footer__link"><img src="./images/github.svg" alt="иконка GitHub"></a></li>
        <li><a href="https://www.facebook.com/" class="footer__link"><img src="./images/facebook.svg" alt="иконка Facebook"></a></li>
      </ul>
    </footer>
  </div>
  <script src="analytics.530cb5258376eeb5d966.js"></script>
</body>
</html>
